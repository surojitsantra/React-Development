<html>
  <head>
    <title>React App</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <div id="classComponentExampleId"></div>
    <div id="functionalComponentExampleId"></div>

    <script type="text/babel">
      // class component example
      class ClassHelloWorld extends React.Component {
        render() {
          return (
            <div>
              <h1> Hello Surojit from class component</h1>
            </div>
          );
        }
      }
      ReactDOM.render(
        <ClassHelloWorld />,
        document.getElementById("classComponentExampleId")
      );

      // functional component example
      const FunctionalHelloWorld = () => {
        return (
          <div>
            <h1> Hello Surojit from functional component</h1>
          </div>
        );
      };
      ReactDOM.render(
        <FunctionalHelloWorld />,
        document.getElementById("functionalComponentExampleId")
      );
    </script>
  </body>
</html>
